<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banshee Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="subscription.html"><img src="imgs/logo-B.png" alt="Logo" loading="lazy"></a>
            </div>
            <ul class="menu" role="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="player.html">Player</a></li>
            </ul>
            <div class="user-profile">
                <a href="profile.html"><img class="profile-icon" src="imgs/profile-icon-B.png" alt="User Profile" loading="lazy"></a>
                <div class="dropdown">
                    <ul>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a href="#">Notifications</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="loader" id="loader"></div> <!-- Loading Spinner -->
        
        <div class="section trending">
            <h2>Trending Music</h2>
            <div class="items">
                <div class="item">
                    <img class="music-note" src="https://via.placeholder.com/100" alt="Album 1">
                    <h3>Album 1</h3>
                    <button>Play</button>
                </div>
                <div class="item">
                    <img class="music-note" src="https://via.placeholder.com/100" alt="Album 2">
                    <h3>Album 2</h3>
                    <button>Play</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Featured Artists</h2>
            <div class="items">
                <div class="item">
                    <img class="artist-mic" src="https://via.placeholder.com/100" alt="Artist 1">
                    <h3>Artist 1</h3>
                    <button>View Profile</button>
                </div>
                <div class="item">
                    <img class="artist-mic" src="https://via.placeholder.com/100" alt="Artist 2">
                    <h3>Artist 2</h3>
                    <button>View Profile</button>
                </div>
            </div>
        </div>

        <div class="section new-releases">
            <h2>New Releases</h2>
            <div class="items">
                <div class="item">
                    <img class="artist-photo" src="https://via.placeholder.com/100" alt="Album 3">
                    <h3>Album 3</h3>
                    <button>Play</button>
                </div>
                <div class="item">
                    <img class="artist-photo" src="https://via.placeholder.com/100" alt="Album 4">
                    <h3>Album 4</h3>
                    <button>Play</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
