<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - Banshee Music App</title>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="library.html">Library</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <div class="user-profile">
            <img src="assets/images/profile.png" alt="User Profile">
            <div class="dropdown">
                <ul>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h1 id="playlist-name">Playlist Name</h1>
    <button id="edit-playlist">Edit Playlist</button>
    <button id="delete-playlist">Delete Playlist</button>
    <button id="create-playlist">Create New Playlist</button>

    <div class="section">
        <h2>Songs</h2>
        <div class="items">
            <div class="item">
                <img src="assets/images/song1.jpg" alt="Song 1">
                <h3>Song Title 1</h3>
                <p>Artist Name</p>
                <button>Play</button>
                <button class="remove-song">Remove</button>
            </div>
            <div class="item">
                <img src="assets/images/song2.jpg" alt="Song 2">
                <h3>Song Title 2</h3>
                <p>Artist Name</p>
                <button>Play</button>
                <button class="remove-song">Remove</button>
            </div>
            <!-- Add more songs as needed -->
        </div>
    </div>
</div>

<!-- Modal for Editing Playlist -->
<div id="editPlaylistModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Playlist</h2>
        <form id="editPlaylistForm">
            <label for="editPlaylistName">Playlist Name</label>
            <input type="text" id="editPlaylistName" name="editPlaylistName" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<!-- Modal for Creating Playlist -->
<div id="createPlaylistModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Playlist</h2>
        <form id="createPlaylistForm">
            <label for="createPlaylistName">Playlist Name</label>
            <input type="text" id="createPlaylistName" name="createPlaylistName" required>
            <button type="submit">Create Playlist</button>
        </form>
    </div>
</div>

<script src="playlist.js"></script>
</body>
</html>
