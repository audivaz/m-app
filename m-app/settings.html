<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Banshee Music App</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="library.html">Library</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <div class="user-profile">
            <img src="assets/images/profile.png" alt="User Profile">
            <div class="dropdown">
                <ul>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="settings-container">
    <h1>Settings</h1>
    <div class="settings-section">
        <h2>Account Settings</h2>
        <form id="accountSettingsForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="CurrentUsername" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="user@example.com" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
            
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="settings-section">
        <h2>Preferences</h2>
        <form id="preferencesForm">
            <label for="theme">Theme</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <label for="notifications">Email Notifications</label>
            <input type="checkbox" id="notifications" name="notifications" checked>
            
            <button type="submit">Save Preferences</button>
        </form>
    </div>
</div>

<script src="settings.js"></script>
</body>
</html>
